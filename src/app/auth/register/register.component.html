<div class="wrapper">
  <div
    class="page-header"
    style="background-image: url('./assets/img/login-image.jpg')"
  >
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div class="card card-register">
            <h3 class="title">Welcome</h3>
            <div class="social-line text-center">
              <a
                href="#pablo"
                class="btn btn-neutral btn-facebook btn-just-icon"
              >
                <i class="fa fa-facebook-square"></i>
              </a>
              <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                <i class="fa fa-google-plus"></i>
              </a>
              <a
                href="#pablo"
                class="btn btn-neutral btn-twitter btn-just-icon"
              >
                <i class="fa fa-twitter"></i>
              </a>
            </div>
            <form
              #registerForm="ngForm"
              class="register-form"
              (ngSubmit)="register(registerForm)"
            >
              <label>username</label>
              <div
                class="input-group form-group-no-border"
                [ngClass]="{ 'input-group-focus': focus === true }"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-email-85"></i>
                  </span>
                </div>

                <input
                  ngModel
                  name="username"
                  type="text"
                  class="form-control"
                  placeholder="Email"
                  (focus)="focus = true"
                  (blur)="focus = false"
                  required
                />
              </div>

              <label>Email</label>
              <div
                class="input-group form-group-no-border"
                [ngClass]="{ 'input-group-focus': focus === true }"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-email-85"></i>
                  </span>
                </div>

                <input
                  ngModel
                  name="email"
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  (focus)="focus = true"
                  (blur)="focus = false"
                  required
                />
              </div>

              <label>Password</label>
              <div
                class="input-group form-group-no-border"
                [ngClass]="{ 'input-group-focus': focus1 === true }"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-key-25"></i>
                  </span>
                </div>
                <input
                  ngModel
                  name="password"
                  type="password"
                  required
                  class="form-control"
                  placeholder="Password"
                  (focus)="focus1 = true"
                  (blur)="focus1 = false"
                />
              </div>

              <label>Passwordconfirm</label>
              <div
                class="input-group form-group-no-border"
                [ngClass]="{ 'input-group-focus': focus1 === true }"
              >
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-key-25"></i>
                  </span>
                </div>
                <input
                  ngModel
                  name="confirmPassword"
                  type="password"
                  required
                  class="form-control"
                  placeholder="Password"
                  (focus)="focus1 = true"
                  (blur)="focus1 = false"
                />
              </div>
              <button
                [disabled]="!registerForm.valid"
                type="submit"
                class="btn btn-danger btn-block btn-round"
              >
                Register
              </button>
            </form>

            <div *ngIf="errors">
              <div *ngFor="let error of errors">{{ error.detail }}</div>
            </div>
            <div class="forgot">
              <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
