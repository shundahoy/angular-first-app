<div class="container mt-4">
  <h1>konnnitiha</h1>
  <div class="row">
    <div *ngFor="let product of products" class="col-sm-3 mb-4">
      <a [routerLink]="[product._id]">
        <div class="card">
          <img src="{{ product.cover }}" class="card-img-top" alt="..." />
          <div class="card-body">
            <p class="card-title">
              {{ product.name }}
            </p>
            <p class="card-text">
              {{ product.description }}
            </p>
            <p class="card-text">
              {{ product.price }}
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
